        <div class="main-wrapper">

               <h1 >Send us a message.</h1>
                <div class="formwrap">
                    <form>
                        <div class="col">
                            <div class="col1">
                                <span><input id="txt" type="text" maxlength="10" name="fname" placeholder="First name" required></span>
                                <span><input id="txt" type="text" maxlength="10" name="lname"placeholder="Last name" required></span>
                                <input type="email" name="ename" placeholder="Work Email" required>
                             </div>
                            <div class="col2">
                                <span><input id="txt" type="text" maxlength="10" name="cname"  placeholder="Company name" required></span>
                                <span><input id="txt" type="text" maxlength="10"  name="jtitle" placeholder="Job Title" required></span>
                                <select >
                                    <option value="Select season">Select season</option>
                                    <option value="season 1">season 1</option>
                                    <option value="season 2">season 2</option>
                                    <option value="season 3">season 3</option>
                                </select>
                                <select>
                                    <option value="select role" required>select role</option>
                                    <option value="supporting">supporting</option>
                                    <option value="extras">extras</option>
                                        
                                </select>
                                <p id="p2"></p>
                             </div>
                        </div>
                        <p><textarea placeholder="write something"></textarea></p>
                        <input type="submit" value="submit"  onclick="formValidation()">
                    </form>
